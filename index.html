<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__profile">
          <img class="card__profile-img" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
          <h1 class="card__profile-name">Jessica Randall</h1>
          <p class="card__profile-location">London, United Kingdom</p>
          <p class="card__profile-description">"Front-end developer and avid reader."</p>
        </div>
        <div class="card__social-links">
          <a class="card__social-links--link" href="#" target="_blank" aria-label="My GitHub profile">GitHub</a>
          <a class="card__social-links--link" href="#" target="_blank">Frontend Mentor</a>
          <a class="card__social-links--link" href="#" target="_blank">LinkedIn</a>
          <a class="card__social-links--link" href="#" target="_blank">Twitter</a>
          <a class="card__social-links--link" href="#" target="_blank">Instagram</a>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://matthieubonjour.dev" target="_blank">Matthieu Bonjour</a>.
    </footer>
  </body>
</html>
